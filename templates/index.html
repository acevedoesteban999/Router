    <div id="loginForm1" class="d-none1">
      <div class="container-fluid mt-5">
        <div class="row justify-content-end">
          <div class="col-auto ">
            <a class="btn btn-success rounded-pill h2" href="./add_user">
              +
            </a>
          </div>
        </div>
        <div class="row justify-content-center"> 
          <div class="col-md-6 text-center">
            <h3 class="text-light">Seleccionar usuario</h3>
            <select id="userSelect" class="form-select mx-auto">
              {% for u in users %}
                <option value="{{u.id}}">{{u.username}}</option>
              {% endfor %}
            </select>
            <button id="btnConnect" class="btn btn-success mt-3">Conectar</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./js/bootstrap.bundle.min.js" ></script>
    <script src="/js/app.js"></script>

</html>
